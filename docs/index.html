<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style type="text/css">
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            body {
                font-family: sans-serif;
                background-color: #eee;
                padding: 2rem;
                text-align: center;
            }

            h1 {
                font-size: 3rem;
                font-weight: bold;
                font-style: italic;
                text-shadow: 0.1rem 0.1rem 0.3rem rgba(0,0,0,0.8);
                text-align: center;
            }

            h2 {
                font-size: 0.9rem;
                font-style: italic;
                color: #444;
                text-align: center;
            }

            a {
                color: #444;
                text-decoration: underline;
            }

            .content {
                display: inline-block;
                background-color: #fff;
                border: 1px solid #888;
                box-shadow: 0 0 1rem rgba(0,0,0,0.2);
                text-align: initial;
            }

            .title {
                padding: 1rem;
                padding-top: 0;
                margin-bottom: 1rem;
                border-bottom: 1px solid #888;

                /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#e2e2e2+0,dbdbdb+50,d1d1d1+51,fefefe+100;Grey+Gloss+%231 */
                background: rgb(226,226,226); /* Old browsers */
                background: -moz-linear-gradient(top, rgba(226,226,226,1) 0%, rgba(219,219,219,1) 50%, rgba(209,209,209,1) 51%, rgba(254,254,254,1) 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(top, rgba(226,226,226,1) 0%,rgba(219,219,219,1) 50%,rgba(209,209,209,1) 51%,rgba(254,254,254,1) 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom, rgba(226,226,226,1) 0%,rgba(219,219,219,1) 50%,rgba(209,209,209,1) 51%,rgba(254,254,254,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e2e2e2', endColorstr='#fefefe',GradientType=0 ); /* IE6-9 */
            }

            .links {
                text-align: center;
            }

            .links > ul {
                display: inline-block;
                list-style: none;
                text-align: initial;
            }

            .links > ul > li {
                padding: 0.5rem;
            }

            .links a {
                color: #444;
                font-weight: bold;
                text-decoration: underline;
            }

            .footer {
                margin-top: 1rem;
                color: #fff;
                padding: 1rem;
                text-align: center;
                border-top: 1px solid #888;
                
                /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#7d7e7d+0,0e0e0e+100;Black+3D */
                background: rgb(125,126,125); /* Old browsers */
                background: -moz-linear-gradient(top, rgba(125,126,125,1) 0%, rgba(14,14,14,1) 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(top, rgba(125,126,125,1) 0%,rgba(14,14,14,1) 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom, rgba(125,126,125,1) 0%,rgba(14,14,14,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7d7e7d', endColorstr='#0e0e0e',GradientType=0 ); /* IE6-9 */
            }

            .footer a {
                color: #fff;
                text-decoration: underline;
            }

        </style>
    </head>
    <body>
        <div class="content">
            <div class="title">
                <h1>Jecs</h1>
                <h2>Entity Component System Engine for Node.js and the browser</h2>
            </div>

            <div class="links">
                <ul>
                    <li><a target="_blank" href="https://www.npmjs.com/package/jecs">NPM page</a></li>
                    <li><a target="_blank" href="https://github.com/zakplus/jecs">GitHub repository</a></li>
                    <li><a target="_blank" href="api/index.html">API documentation</a></li>
                    <li><a target="_blank" href="example/mini-game/index.html">Mini game demo</a></li>
                </ul>
            </div>

            <div class="footer">
                <a target="_blank" href="https://www.valeriobianchi.com">www.valeriobianchi.com</a>
            </div>
        </div>
    </body>
</html>
